<html>
    <head>
        <title>Diamond-Square Algorithm</title>
    </head>
    <body>
        <canvas id="myCanvas" width="300" height="300"></canvas>
        <script>
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            let w = 50;
            let h = 100;
            let px = ctx.createImageData(w,h);
            let d = px.data;
            for(let y = 0; y < h; y++){
                for(let x = 0; x < w; x++){
                    let ix = 4 * (x + y * w);
                    if(ix % 17 == 0){
                        d[ix] = 255;
                        d[ix+1] = 0;
                        d[ix+2] = 0;
                        d[ix+3] = 255;
                    }
                }
            }
            ctx.moveTo(0, 0);
            ctx.lineTo(200, 10);
            ctx.putImageData(px, 10, 10);
            ctx.stroke();
        </script>
    </body>
</html>
